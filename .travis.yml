language: csharp
solution: Polynomial.Demoscene.DemozooApi.sln
install:
  - nuget restore Polynomial.Demoscene.DemozooApi.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Polynomial.Demoscene.DemozooApi.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./MyProject.Tests/bin/Release/MyProject.Tests.dll
